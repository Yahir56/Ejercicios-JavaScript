<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de if y else en JavaScript</title>
</head>
<body>
    <h1>Verificar si un nuemro es par o impar</h1>
    <input type="number" id="nuemro" placeholder="Ingresa un numero">
    <button onclick="verificarNumero()">Verificar</button>
    <p id="Resultado"></p>
    <script>
        function verificarNumero () {
            // obtener el valor de input
            const numero = document.getElementById(`numero`).value;
            // convertir el valor a un numero
            const numeroConvertido = Number(numero);
            // obtener ele elemento donde se mostrara el resultado
            const resultado = document.getElementById(`resultado`);
            // verificar si el numero es par o impar
            if (numeroConvertido % 2 === 0) {
                resultado.textContent =    ` El numero ${numeroConvertido} es
              par. `;       
            } else {
                resultado.textContent= ` El numero ${numeroConvertido} es
              impar. `;
            }
        }
    </script>
</body>
</html>
