<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

     <Script>
        // definir una variable que lleve el control
        let x;
        // definir una variable inicial
        x = 1;
        // mientras que la variable tenga un valor menor o igual a 100
        while (x <=1000) {
            if (x%2===0) {
                document.write(`${x} es par`);
            }else{
                document.write(`${x} es impar`);
            }
             document.write(`<br>`);
             x = x + 1;
         }    
     </Script>
    
</body>

</html>
