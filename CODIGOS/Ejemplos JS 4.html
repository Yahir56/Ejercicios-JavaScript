<body>
    <h1>Generar una lista de los primeros 10 numeros</h1>
    <button onclick="generarLista()">Generar Lista</button>

     <Script>
       function generarLista () {
        // Obtener elemento de la lista
        const lista = document.getElementById(`listaNumeros`);
        // Limpiar la lista anterior
        lista.innerHTML = ``;
        // Usar un siclo for para hgenerar los primeros 10 numeros naturales
        for (let i = 1; i <= 10; i++) {
            // Crear un nuevo elemento de lista
            const item = document.createElement(`li`);

            // Establecer el contenido del elemento de la lista 
            item.textContent = `Numero ${i}`;
            // AÃ±adir el nuevo elemento de la lista al elemento ul
            lista.appendChild(item);
          }
       }
     </Script>  
</body>
